{% extends "base.html" %}

{% block content %}
    <hl>Sign In</hl>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>
            Please enter your OpenID: <br>
            {{ form.openid(size=80) }} <br>
        </p>
        <p> {{ form.remember_me }} Remember me</p>
        <p> <input type="submit" value="Sign In"> </p>
    </form>
{% endblock %}
